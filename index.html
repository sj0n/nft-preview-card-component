<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="bg-darkblue">
    <main class="flex-container">
        <div class="card flow card-bg-darkblue p-24 br-10">
            <div class="card__image">
                <a href="#">
                    <img class="br-10" src="./images/image-equilibrium.jpg" alt="">
                    <div class="overlay br-10">
                    </div>
                    <img class="overlay-icon" src="./images/icon-view.svg" alt="">
                </a>
            </div>
            <h2>
                <a class="text-white" href="#">Equilibrium #3429</a>
            </h2>
            <p class="text-primary">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__info">
                <p id="icon-ethereum" class="text-secondary">0.041 ETH</p>
                <p id="icon-clock" class="text-primary">3 days left</p>
            </div>
            <hr class="bd-color-darkblue">
            <div class="card__author">
                <p class="text-primary">
                    <img class="mr-10 bc-white bs-solid br-circle bw-1" src="./images/image-avatar.png"
                        alt="Author image">
                    Creation of <a class="text-white" href="#">Jules Wyvern</a>
                </p>
            </div>
        </div>
        <div class="attribution text-white">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.github.com/sj0n">sj0n</a>.
        </div>
    </main>
</body>

</html>
